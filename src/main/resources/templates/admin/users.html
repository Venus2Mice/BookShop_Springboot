<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{/admin/fragments::header}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul th:replace="~{/admin/fragments::sidebar}">
		</ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav th:replace="~{/admin/fragments::top-navbar}"></nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">
					<form th:action="@{/admin/search-users/0}" method="get">
						<div class="form-row">
							<div class="form-group col-md-4">
								<input type="text" class="form-control rounded"
									placeholder="Search for ..." name="keyword" aria-label="Search"
									aria-describedby="search-addon" />
							</div>
							<div class="form-group col-md-6">
								<button type="submit" class="btn btn-primary">
									<i class="fas fa-search fa-sm"></i>
								</button>
							</div>
						</div>
					</form>
					<a th:href="@{/admin/add-user}" class="btn btn-primary">Add
						User</a>
					<p th:if="${size == 0} ">No Users</p>
					<div th:if="${success}" class="text-center alert alert-success">
						<p th:text="${success}"></p>
					</div>
					<div th:if="${error}" class="text-center alert alert-danger">
						<p th:text="${error}"></p>
					</div>
					<table class="table table-bordered" th:if="${size > 0}">
						<thead>
							<tr>
								<th scope="col">Username</th>
								<th scope="col">Email</th>
								<th scope="col">Phone</th>
								<th scope="col">Address</th>
								<th scope="col">Role</th>
								<th scope="col">Update</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="admin : ${admins}">
								<th scope="row" th:text="${admin.username}"></th>
								<td th:text="${admin.email}"></td>
								<td th:text="${admin.phone}"></td>
								<td th:text="${admin.address}"></td>
								<td>
									<span th:each="role : ${admin.role}">
										<span th:text="${role.name}"></span>
									</span>
								</td>
								<td><a
									th:href="@{/admin/update-user/{username}(username = ${admin.username})}"
									class="btn btn-primary">Update</a>
								</td>
								<td>
                                <a th:if="${admin.status} == true" th:href="@{/admin/disable-user(username = ${admin.username})}"
                                   class="btn btn-primary">Enable</a>
                                <a th:if="${admin.status} == false" th:href="@{/admin/enable-user(username = ${admin.username})}"
                                   class=" btn btn-danger">Disable</a>
                            </td>
							</tr>
						</tbody>
					</table>


					<!--Pagination  -->
					<nav aria-label="...">
						<ul class="pagination">
							<li th:if="${currentPage != 0}" class="page-item "><a
								th:href="@{'/admin/users/' + ${currentPage - 1}}"
								class="page-link">Previous</a></li>
							<li th:each="i : ${#numbers.sequence(1, totalPages)}"
								th:classappend="${currentPage == i - 1 ? 'active' : ''}"
								class="page-item"><a
								th:href="@{'/admin/users/' + ${i - 1}}" class="page-link"
								href="#"> <span th:text="${i}"> </span></a></li>
							<li th:if="${currentPage + 1 != totalPages}" class="page-item">
								<a th:href="@{'/admin/users/' + ${currentPage + 1}}"
								class="page-link" href="#">Next</a>
							</li>
						</ul>
					</nav>
					<!--Pagination  -->
				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer th:replace="~{/admin/fragments::footer}"> </footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a th:replace="~{/admin/fragments::scroll}"> </a>


	<!-- Bootstrap core JavaScript-->
	<div th:replace="~{/admin/fragments::script}"></div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/fontawesome.min.js" integrity="sha512-64O4TSvYybbO2u06YzKDmZfLj/Tcr9+oorWhxzE3yDnmBRf7wvDgQweCzUf5pm2xYTgHMMyk5tW8kWU92JENng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
