<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{/admin/fragments::header}"></head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!--Sidebar-->
        <ul th:replace="~{/admin/fragments::sidebar}"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="~{/admin/fragments::top-navbar}"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- <button type="button" class="btn btn-primary" data-toggle="modal"
                        data-target="#exampleAddCustomerModal" data-whatever="@mdo">ADD NEW CUSTOMER
                    </button> -->
                    <p th:if="${size == 0}">NO CUSTOMER</p>
                    <div th:if="${success}" class="text-center alert alert-success">
                        <p th:text="${success}">
                        </p>
                    </div>
                    <div th:if="${error}" class="text-center alert alert-danger">
                        <p th:text="${error}"></p>
                    </div>

                    <table class="table table-bordered " th:if="${size > 0}">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Customer Name</th>
                                <th scope="col">Phone Number</th>
                                <th scope="col">Email</th>
                                <th scope="col">Address</th>
                                <!-- <th scope="col">Update</th> -->
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="customer,iStat : ${customer}" >
                                <th scope="row" th:text="${iStat.index+1}"></th>
                                <td th:text="${customer.username}"></td>
                                <td th:text="${customer.phone}"></td>
                                <td th:text="${customer.email}"></td>
                                <td th:text="${customer.address}"></td>
                                <!-- <td>
                                    <a id="editButton" th:href="@{/admin/findCustomerById(id = ${customer.id})}"
                                        class="btn btn-primary">Update</a>
                                </td> -->
                                <td>
                                    <a th:if="${customer.status} == false"
                                        th:href="@{/admin/enable-customer(id = ${customer.id})}"
                                        class="btn btn-primary">Enable</a>
                                    <a th:if="${customer.status} == true"
                                        th:href="@{/admin/disable-customer(id = ${customer.id})}"
                                        class=" btn btn-danger">Disable</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer th:replace="~{/admin/fragments::footer}"></footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="~{/admin/fragments::scroll}"></a>
    
    <!-- Bootstrap core JavaScript-->
    <div th:replace="~{/admin/fragments::script}"></div>

    <script th:src="@{/js/customers.js}"></script>
</body>

</html>
