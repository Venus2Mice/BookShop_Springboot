<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}">

    <!-- Fontawsome -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css}">
    <style>
        @font-face {
            font-family: 'ArialCustom';
            src: url('path-to-your-font-file.woff2') format('woff2'),
                /* Modern Browsers */
                url('path-to-your-font-file.woff') format('woff');
            /* Older Browsers */
            /* Optionally, you can include font-weight and font-style here */
        }

        /* Then use the custom font in your existing styles */
        body {
            font-family: 'ArialCustom', Arial, sans-serif;
            /* Fallback fonts */
        }

        h1 {
            color: brown;
        }

        .quotation {
            width: 100%;
        }

        .quotation,
        .quotation th,
        .quotation td {
            border: 1px solid brown;
            border-collapse: collapse;
        }

        .quotation th {
            background-color: brown;
            color: white;
        }
    </style>
</head>

<body>
    <h1 class="text-center">Order Detail</h1>
    <h3>Customer enmail: <span th:text="${order.customer.email}"></span></h3>
    <h3>Customer phone: <span th:text="${order.phoneNumber}"></span></h3>
    <h3>Customer address: <span th:text="${order.address}"></span></h3>
    <h3>Create Date: <span th:text="${order.orderDate}"></span></h3>

    <br />
    <table class="quotation">
        <tr>
            <th>Item #</th>
            <th>Name</th>
            <th>Unit Price</th>
            <th>Quantity</th>            
        </tr>
        <tr th:each="orderDetail, iterStat: ${order.orderDetailList}">
            <td th:text="${iterStat.index + 1}"></td>            
            <td th:text="${orderDetail.product.name}"></td>
            <td th:text="${orderDetail.unitPrice}"></td>
            <td th:text="${orderDetail.quantity}"></td>            
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>Total: <span th:text="${order.totalPrice}"></span></td>
            
        </tr>
    </table>
</body>

</html>
